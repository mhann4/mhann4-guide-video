<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Live</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    .warning-container {
      background-color: #333;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      padding: 20px;
      margin: 0 auto;
      max-width: 400px;
      margin-top: 150px;
    }
    .warning-icon {
      font-size: 48px;
      color: #ffcc00;
    }
    h1 {
      color: #ffcc00;
      margin-top: 10px;
    }
    p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="warning-container">
    <div class="warning-icon">⚠️</div>
    <h1>Server ပြင်ဆင်နေသည်...</h1>
    <p>နောက်မှ ပြန်လည်ကြိုးစားပေးပါခင်ဗျာ။</p>
  </div>

</body>
</html>
