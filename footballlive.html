<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Live</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    /* Bold and red heading */
    h1 {
      color: #ff0000; /* Red color */
      font-weight: bold; /* Bold text */
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    .warning-container {
      background-color: #333;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
    }
    .warning-icon {
      font-size: 48px;
      color: #ffcc00;
    }
    p {
      font-size: 1.1rem;
    }
    .video-container {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
      position: relative;
    }
    .video-container video {
      width: 100%;
      height: auto; /* Maintains the video's original aspect ratio */
      border-radius: 8px;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <h1>Football Live</h1>

  <div class="video-container">
    <video id="serverVideo" loop muted playsinline>
      <source src="fixing-server.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="play-button" id="playButton" style="display: none;">▶️</div>
  </div>

  <div class="warning-container">
    <div class="warning-icon">⚠️</div>
    <h1>Server ပြင်ဆင်နေသည်...</h1>
    <p>နောက်မှ ပြန်လည်ကြိုးစားပေးပါခင်ဗျာ။</p>
  </div>

  <script>
    const video = document.getElementById('serverVideo');
    const playButton = document.getElementById('playButton');

    // Attempt to play the video automatically
    video.play().catch(error => {
      // If autoplay fails, show the play button
      console.log('Autoplay was prevented, showing play button.');
      playButton.style.display = 'flex';
    });

    // Handle play button click
    playButton.addEventListener('click', () => {
      video.play();
      playButton.style.display = 'none';
    });
  </script>
</body>
</html>
