<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />

  <style>
    /* Sidebar and Overlay CSS */
    .sidebar {
      position: fixed;
      top: 0;
      left: -240px;
      width: 240px;
      height: 100%;
      background: #2e2e2e;
      padding: 64px 20px 24px;
      box-sizing: border-box;
      transition: left 0.25s ease;
      z-index: 1001;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      color: #ADD8E6;
      font-size: 16px;
      text-decoration: none;
      margin-bottom: 20px;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      display: none;
    }
    .overlay.active {
      display: block;
    }

    /* General and Modal CSS */
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 1.5rem;
    }

    .search-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      gap: 10px;
    }

    .menu-toggle {
      font-size: 1.4rem;
      color: #fff;
      background: #333;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .menu-toggle:hover {
      background: #555;
    }

    .search-bar input {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
    }

    .promo-banner {
      background-color: #c00;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin: 10px 20px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    /* New CSS for the top ad banner */
    .ad-banner {
        background-color: #ff9800;
        color: #333;
        text-align: center;
        padding: 10px;
        font-weight: bold;
    }

    .section-title {
      margin: 20px 20px 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 0 20px 40px;
    }

    .card {
      background: #222;
      border-radius: 8px;
      box-shadow: 0 0 5px #000;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      display: block;
    }

    .card h3 {
      margin: 10px 0 0;
      font-size: 0.9rem;
      text-align: center;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #000;
      padding: 10px;
      border-radius: 8px;
      max-width: 90%;
      width: 500px;
    }

    .modal iframe {
      width: 100%;
      height: 280px;
      border: none;
      border-radius: 4px;
    }

    .close-btn {
      color: #fff;
      text-align: right;
      font-size: 1.2rem;
      cursor: pointer;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="ad-banner">
    1xbet, Loboki, 555mix တို့ကို Mhnn4 ဆီမှာ လာရောက် ဆော့ကစားနိုင်ပါသည်။
  </div>

  <nav class="sidebar" id="sidebar" aria-label="Main menu">
    <a href="#" onclick="showHomePage()">Home</a>
    <a href="footballlive.html">Football live</a>
    <a href="#">Giveaway</a>
    <a href="#">Contact</a>
    <a href="#">Profile</a>
  </nav>

  <div class="overlay" id="overlay" onclick="toggleMenu()" aria-hidden="true"></div>
  
  <div id="mainContent">
    <h1>Mhann4 Guide Videos</h1>
    <div class="search-bar">
      <button class="menu-toggle" onclick="toggleMenu()" aria-label="Menu">☰</button>
      <input type="text" id="searchInput" placeholder="ရှာဖွေပါ..." />
    </div>

    <div class="promo-banner">
      Telegram <strong>@mhann4</strong> ၊ Viber <strong>09768874554</strong> သို့ ဆက်သွယ် ဆော့ကစားနိုင်ပါသည်။
    </div>

    <div class="grid" id="videoGrid">
      </div>
  </div>

  <div class="modal" id="videoModal">
    <div class="modal-content">
      <div class="close-btn" onclick="closeModal()">✖</div>
      <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const videoData = [
      { title: "App and bonus", thumb: "images/app-and-bonus.png", video: "1P5Aa179THk-2qIDFp8KsSmVJoY3eHRtw" },
      { title: "Friday bonus", thumb: "images/friday-bonus.png", video: "1PJvASoJ0s1y2vtDe8cJXmODyUyeRfMVA" },
      { title: "Ga ချိတ်/ဖြုတ်", thumb: "images/ga-setup-remove.png", video: "1RLdxOGoxLiA3DdNr19S68MnI3aqPsSgj" },
      { title: "Hyper Bonus", thumb: "images/hyper-bonus.png", video: "1PEvsEFe12HjtBaEgrk67qoaAhZojuGVN" },
      { title: "Monday bonus", thumb: "images/monday-bonus.png", video: "1PQY4wSjIQRjt0q7gkK0Tm3YC0AANRPHf" },
      { title: "System bet", thumb: "images/system-bet.png", video: "1P4AVEKKQr4EFczBFFToGet3LKDuLVOn-" },
      { title: "Top bins", thumb: "images/top-bins.png", video: "1PHbk8t2aw-Hc_785Ster9hpqlpNw61wz" },
      { title: "X2 Wednesday promotion", thumb: "images/x2-wednesday-promo.png", video: "1PDyQ94yAkFBbNk-qm9PbrhGBKZQPXr7f" },
      { title: "How to Sign up?", thumb: "images/how-to-sign-up.png", video: "1PQxDktomqsfwg4T0uiAdi1RtAleloBSy" },
      { title: "Loboki Bet Builder", thumb: "images/loboki-bet-builder.png", video: "10USKQYSCAnizbQcu88XJbnd8GAvcDho2" },
      { title: "Promo Codes", thumb: "images/promo-codes.png", video: "1c0eiqeuAFM3Wur1LBhcWAlC2XMxI2gE8" }
    ];

    const searchInput = document.getElementById('searchInput');
    const videoGrid = document.getElementById('videoGrid');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    function renderVideos(filteredVideos) {
      videoGrid.innerHTML = '';
      if (filteredVideos.length > 0) {
        filteredVideos.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.thumb}" alt="${item.title}" />
            <h3>${item.title}</h3>
          `;
          card.onclick = () => openModal(item.video);
          videoGrid.appendChild(card);
        });
      } else {
        videoGrid.innerHTML = `<p style="text-align:center; margin-top: 50px;">No videos found matching your search.</p>`;
      }
    }

    function openModal(videoId) {
      const modal = document.getElementById('videoModal');
      const frame = document.getElementById('videoFrame');
      frame.src = `https://drive.google.com/file/d/${videoId}/preview`;
      modal.style.display = 'flex';
      history.pushState({ modalOpen: true }, '');
    }

    function closeModal() {
      const modal = document.getElementById('videoModal');
      const frame = document.getElementById('videoFrame');
      frame.src = '';
      modal.style.display = 'none';
    }

    function toggleMenu() {
      const isActive = sidebar.classList.contains('active');
      if (!isActive) {
        history.pushState({ sidebarOpen: true }, '');
      }
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }
    
    function showHomePage() {
      renderVideos(videoData);
      searchInput.value = '';
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      history.pushState({}, '', '');
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filteredVideos = videoData.filter(item => item.title.toLowerCase().includes(query));
      renderVideos(filteredVideos);
    });
    
    window.addEventListener('popstate', (event) => {
      if (event.state && event.state.modalOpen) {
        // Modal was open, but back button was pressed. Don't close sidebar
      } else if (sidebar.classList.contains('active')) {
        toggleMenu();
      } else {
        closeModal();
      }
    });

    // Initial render of all videos
    renderVideos(videoData);
  </script>
</body>
</html>
