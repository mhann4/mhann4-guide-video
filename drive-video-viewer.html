    const menuBtn = document.querySelector('.menu-toggle');

    function toggleMenu() {

    }
    menuBtn.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);
    window.addEventListener('popstate', () => {
      if (sidebar.classList.contains('active')) {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
      }
    });

    const videoData = [

    function renderVideos() {
      const xbetRow = document.getElementById('xbetVideos');
      const lobokiRow = document.getElementById('lobokiVideos');
      xbetRow.innerHTML = '';
      lobokiRow.innerHTML = '';

      videoData.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="${item.thumb}" alt="${item.title}" /><h3>${item.title}</h3>`;
        card.onclick = () => openModal(item.video);
        
        if (videoGroups["1xbet"].includes(item.title)) {
          xbetRow.appendChild(card);
        } else if (videoGroups["loboki"].includes(item.title)) {
          lobokiRow.appendChild(card);
        }
      });
    }

    // d
    function showFullSection(section) {
      document.querySelector('h1').textContent = section === '1xbet' ? '1xbet Videos' : 'Loboki Videos';
      grid.innerHTML = ''; // Clear the main grid
      document.getElementById('xbetVideos').style.display = 'none';
      document.getElementById('lobokiVideos').style.display = 'none';
      document.querySelector('.section-title').style.display = 'none';
      document.querySelector('.more-link').style.display = 'none';
      document.querySelectorAll('.section-title')[1].style.display = 'none';

      videoData.forEach(item => {
        if (videoGroups[section].includes(item.title)) {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<img src="${item.thumb}" alt="${item.title}" /><h3>${item.title}</h3>`;
          card.onclick = () => openModal(item.video);
          grid.appendChild(card);
        }
      });
    }

    function openModal(videoId) {
      const modal = document.getElementById('videoModal');
      const frame = document.getElementById('videoFrame');
      frame.src = `https://drive.google.com/file/d/${videoId}/preview`;
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('videoModal');
      const frame = document.getElementById('videoFrame');
      frame.src = '';
      modal.style.display = 'none';
    }

    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = title.includes(query) ? 'block' : 'none';
      });
    });

    renderVideos(); // Initial rendering of the video sections
  </script>
