<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mhann4 Guide Videos</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }

    .thumbnail {
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid #444;
      transition: transform 0.2s;
    }

    .thumbnail:hover {
      transform: scale(1.05);
      border-color: #888;
    }

    .thumbnail img {
      width: 100%;
      display: block;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
    }

    .modal-content {
      position: relative;
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 720px;
      background-color: #111;
      border-radius: 10px;
      color: white;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .video-controls {
      text-align: center;
      margin-bottom: 10px;
    }

    .video-controls button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .video-controls button:hover {
      background-color: #666;
    }

    video {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Mhann4 Guide Videos</h1>

  <div class="thumbnail-grid">
    <!-- Example Thumbnail -->
    <div class="thumbnail" onclick="openModal('https://raw.githubusercontent.com/your-username/your-repo/main/videos/sample.mp4')">
      <img src="https://raw.githubusercontent.com/your-username/your-repo/main/thumbnails/sample.jpg" alt="Sample Video" />
    </div>
    <!-- Add more thumbnails as needed -->
  </div>

  <!-- Modal -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <div class="close-btn" onclick="closeModal()">✖</div>

      <div class="video-controls">
        <button onclick="seekVideo(-3)">⏪ 3s</button>
        <button onclick="seekVideo(5)">⏩ 5s</button>
      </div>

      <video id="modalVideo" controls>
        <source src="" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    function openModal(videoUrl) {
      const modal = document.getElementById('videoModal');
      const video = document.getElementById('modalVideo');

      video.src = videoUrl;
      video.currentTime = 0;
      video.play();

      modal.style.display = 'block';
    }

    function closeModal() {
      const modal = document.getElementById('videoModal');
      const video = document.getElementById('modalVideo');

      video.pause();
      video.src = '';
      modal.style.display = 'none';
    }

    function seekVideo(seconds) {
      const video = document.getElementById('modalVideo');
      video.currentTime += seconds;
    }
  </script>

</body>
</html>
